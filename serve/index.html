<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css" rel="stylesheet">
</head>

<body>
    <div id="id_prompt_panel" class="padding_border">
        <div class="text_interface_container" id="id_text_interface_container">
            <div class="text_row_container" id="id_text_row_container">
                <div class="prompt_prefix_container" id="id_prompt_prefix_container"> 
                    <div class="prompt_prefix_player_id" id="id_prompt_prefix_player_id">
                        playername@
                    </div>
                    <div class="prompt_prefix_player_location" id="id_prompt_prefix_player_location">
                        location:
                    </div>
                </div>
                <div class="user_input_field" id="id_user_input_field">
                    <input type="text" class="command_input_box" id="id_command_input_box" autocomplete="off" autofocus />
                </div>
            </div>
            
        </div>
    </div>
    <div class="padding_border" id="id_status_panel" style="display: none">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./clientcopy.js"></script>
</body>

</html>
